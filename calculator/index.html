<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">

  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" onclick="toggleTheme()">
      <span class="slider"></span>
    </label>
    <span class="mode-text">Dark / Light</span>
  </div>

  <!-- Mirror Display -->
  <div class="mirror-display" id="mirror"></div>

  <!-- Main Display -->
  <input type="text" id="display" readonly>

  <!-- Buttons -->
  <div class="buttons">
    <button class="op" onclick="clearDisplay()">C</button>
    <button class="op" onclick="deleteLast()">DEL</button>
    <button class="op" onclick="append('%')">%</button>
    <button class="op" onclick="append('/')">÷</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="op" onclick="append('*')">×</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="op" onclick="append('-')">−</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="op" onclick="append('+')">+</button>

    <button class="func" onclick="square()">x²</button>
    <button onclick="append('0')">0</button>
    <button class="func" onclick="cube()">x³</button>
    <button class="equal" onclick="calculate()">=</button>

    <button class="sci" onclick="sin()">sin</button>
    <button class="sci" onclick="cos()">cos</button>
    <button class="sci" onclick="tan()">tan</button>
    <button class="sci" onclick="sqrt()">√</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
